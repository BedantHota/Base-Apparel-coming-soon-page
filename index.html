<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 column1">
            <div class="container">
              <div class="headerNav">
                <nav class="navbar navbar-light bg-transparent">
                  <a class="navbar-brand" href="#">
                    <img src="images/logo.svg" alt="" class="logo-image"/>
                  </a>
                </nav>
              </div>
              <img src="images/hero-mobile.jpg" alt="" class="mobile-image">
              <div class="text">
                <div class="main">
                  <h1 class="title-text">
                    <span class="title">WE'RE</span><br />COMING <br />SOON
                  </h1>
                </div>
                <div class="maintext">
                  Hello fellow shoppers! We're currently building our new<br />
                  fashion store. Add your email below to stay up-to-date with<br />
                  announcements and our launch deals.
                </div>
                <div class="email">
                  <form class="form-inline">
                    <div class="input-group">
                      <input
                      oninput="formAlert(this)" 
                      oninvalid="formAlert(this)"
                      id="email-input"
                      required="required"
                      placeholder="Email Address"
                      type="email"
                      class="emailInput" />
                      </div>
                    <div class="input-group-prepend">
                      <img id="alert" src="images/icon-error.svg" alt="" />
                  <button type="submit" name="button" class="submitButton">
                    <i class="fas fa-chevron-right"></i>
                  </button>
                    </div>
                </div>
                <p class="error-text">Please provide a valid email</p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 column1">
            <img
              src="images/hero-desktop.jpg"
              alt="imageDesktop"
              class="banner-Image img-fluid"
            />
          </div>
        </div>
      </div>
    </section>

  </footer> -->
    <script src="app.js"></script>
  </body>
</html>
